name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Update GitOps repository
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
          IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
        run: |
          set -e

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git clone https://${GIT_TOKEN}@github.com/beltawn3507/tut-gitops-repo.git
          cd grade-api-gitops

          # Update image tag
          sed -i "s|image: .*|image: ${IMAGE}|g" deployment.yaml

          # Exit cleanly if no changes (idempotent GitOps)
          if git diff --quiet; then
            echo "No changes detected. GitOps repo already up to date."
            exit 0
          fi

          git add deployment.yaml
          git commit -m "Update image to ${IMAGE}"
          git push origin main
